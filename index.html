<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>MarcoPolo</title>
</head>
<body style="background-color: whitesmoke; text-align: center; font-family: 'Trebuchet MS'">
    <h1>Marco Polo</h1>
    <canvas id="scene" width="800" height="600" style="border: 1px solid black; background-color: white"></canvas>
    <br>
    <label>Gen rate(lower=moreFilledArea): <input onchange="MAIN()" id="rate" type="number" min="0"></label>
    <label>Area size: <input onchange="MAIN()" id="areaSize" type="number" min="0"></label>
    <label>Use loop fn: <input onchange="MAIN()" id="loop" type="checkbox"></label>
    <span id="iteration"></span>

    <script src="main.js"></script>
    <script src="MarcoPolo.js"></script>
    <script>
        var MAIN = function() {
            var mc = new MarcoPolo(new World());
            mc.run();
        };
        MAIN();
    </script>
</body>
</html>
